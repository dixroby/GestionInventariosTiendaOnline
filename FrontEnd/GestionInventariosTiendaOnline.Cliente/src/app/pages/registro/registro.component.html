<div class="card-container">
     <mat-card>
          <mat-card-header>
               <mat-card-title>Registrarse</mat-card-title>
          </mat-card-header>
          <mat-card-content>
               <form class="form-custom" [formGroup]="formRegistro">
                    <mat-form-field class="input-custom">
                         <mat-label>Usuario</mat-label>
                         <input matInput formControlName="userName">
                    </mat-form-field>
                    <mat-form-field class="input-custom">
                         <mat-label>Rol</mat-label>
                         <mat-select formControlName="role">
                           <mat-option value="Administrador">Administrador</mat-option>
                           <mat-option value="Empleado">Empleado</mat-option>
                         </mat-select>
                       </mat-form-field>
                       
                    <div class="flex">
                         <button mat-flat-button 
                         color="primary" 
                         (click)="registrarse()">Registrarse</button>
                         <button mat-flat-button color="warn" 
                         (click)="volver()" 
                         style="margin-left:8px">Volver</button>
                    </div>
               </form>
          </mat-card-content>
     </mat-card>

</div>
